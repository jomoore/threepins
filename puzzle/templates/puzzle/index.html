{% extends "base.html" %}

{% block title %} - Archive{% endblock %}

{% block main %}
<ul class="simple-content">
	{% for puzzle in puzzles %}
	<li><a href={% url 'puzzle' puzzle.number %}> Puzzle #{{ puzzle.number }} - {{ puzzle.author }} - {{ puzzle.date }}</a></li>
	{% endfor %}
</ul>
{% endblock %}
