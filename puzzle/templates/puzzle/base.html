<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Three Pins{% block title %}{% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'puzzle/style.css' %}">
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300|Roboto:400,300italic|Patrick+Hand+SC" rel="stylesheet" type="text/css">
	{% block js %}{% endblock %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Amateur cryptic crossword site">
</head>
<body id="home">
<!--[if !IE1 ]><span id='antique-IE'></span><![endif]-->
<div class="page-wrapper">
	<header role="banner">
		<a href="/"><img src="{% static 'puzzle/images/pins-70px.svg' %}" /></a>
		<h1>Three Pins</h1>
		<h2>A cryptic crossword outlet</h2>
	</header>
	<nav role="navigation">
		<ul>
			<li>{% if prev_puzzle >= 0 %}<a href="{% url 'puzzle' prev_puzzle %}">&lt; Previous</a>{% endif %}</li>
			<li><a href="{% url 'index' %}">Archive</a></li>
			<li>{% if next_puzzle %}<a href="{% url 'puzzle' next_puzzle %}">Next &gt;</a>{% endif %}</li>
		</ul>
	</nav>
	{% block main %}{% endblock %}
	<footer>
	</footer>
</div>
</body>
</html>
