<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<title>Three Pins - {% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300%7CRoboto:400,300italic%7CPatrick+Hand+SC">
	<link rel="alternate" type="application/rss+xml" title="Feeding a cryptic crossword outlet" href="{% url 'rss' %}">
	<link rel="apple-touch-icon" sizes="57x57" href="{% static 'images/apple-touch-icon-57x57.png' %}">
	<link rel="apple-touch-icon" sizes="60x60" href="{% static 'images/apple-touch-icon-60x60.png' %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/apple-touch-icon-72x72.png' %}">
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'images/apple-touch-icon-76x76.png' %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/apple-touch-icon-114x114.png' %}">
	<link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/apple-touch-icon-120x120.png' %}">
	<link rel="apple-touch-icon" sizes="144x144" href="{% static 'images/apple-touch-icon-144x144.png' %}">
	<link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/apple-touch-icon-152x152.png' %}">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon-180x180.png' %}">
	<link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}" sizes="32x32">
	<link rel="icon" type="image/png" href="{% static 'images/android-chrome-192x192.png' %}" sizes="192x192">
	<link rel="icon" type="image/png" href="{% static 'images/favicon-96x96.png' %}" sizes="96x96">
	<link rel="icon" type="image/png" href="{% static 'images/favicon-16x16.png' %}" sizes="16x16">
	<link rel="manifest" href="{% static 'images/manifest.json' %}">
	<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
	<meta name="msapplication-TileColor" content="#00a300">
	<meta name="msapplication-TileImage" content="{% static 'images/mstile-144x144.png' %}">
	<meta name="msapplication-config" content="{% static 'images/browserconfig.xml' %}">
	<meta name="theme-color" content="#ffffff">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{% block description %}{% endblock %}">
	{% block meta %}{% endblock %}
	{% block js %}{% endblock %}
</head>
<body>
<!--[if !IE1 ]><span id='antique-IE'></span><![endif]-->
<div class="page-wrapper">
	<header role="banner">
		<a href="/"><img src="{% static 'images/pins-70px.svg' %}" alt="Three Pins logo" /></a>
		<h1>Three Pins</h1>
		<h2>A cryptic crossword outlet</h2>
	</header>
	<nav role="navigation">
		<ul>
			{% block nav %}
			<li><a href="/">Home</a></li>
			<li><a href="{% url 'index' %}">Archive</a></li>
			<li><a href="{% url 'contact' %}">Contact</a></li>
			{% endblock %}
		</ul>
	</nav>
	{% block main %}{% endblock %}
	<footer>
	</footer>
</div>
</body>
</html>
